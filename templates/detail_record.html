{% extends "layout.html" %}

{% block body %}
<h2>社番: {{ cun }}</h2>

{% if hist %}
<table class="list" border="1">
    <tr>
        <th>日付</th>
        <th>履歴</th>
        <th>部署</th>
    </tr>
    {% for row in hist %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
